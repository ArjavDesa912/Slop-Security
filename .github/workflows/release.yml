name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ============================================
  # Build WASM
  # ============================================
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: cargo install wasm-pack
      
      - name: Build WASM
        run: |
          cd slop-core
          wasm-pack build --target web --release
      
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: slop-wasm
          path: slop-core/pkg/

  # ============================================
  # Publish Node.js SDK
  # ============================================
  publish-node:
    name: Publish Node.js SDK
    runs-on: ubuntu-latest
    needs: [build-wasm]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install and build
        run: |
          cd sdks/node
          npm ci
          npm run build
      
      - name: Publish to npm
        run: |
          cd sdks/node
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # Publish Vibe-Check CLI
  # ============================================
  publish-vibe-check:
    name: Publish Vibe-Check CLI
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install and build
        run: |
          cd vibe-check
          npm ci
          npm run build
      
      - name: Publish to npm
        run: |
          cd vibe-check
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ============================================
  # Publish Python SDK
  # ============================================
  publish-python:
    name: Publish Python SDK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: |
          cd sdks/python
          python -m build
      
      - name: Publish to PyPI
        run: |
          cd sdks/python
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  # ============================================
  # GitHub Release
  # ============================================
  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build-wasm, publish-node, publish-vibe-check, publish-python]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: slop-wasm
          path: wasm-dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wasm-dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
